{% extends 'base.html' %}



{% block content %}

<section class="card-container">  
  {% for item in items %}
    <div class="card">
    <a href="/lists/{{ list.id }}">
      <div class="card-content">
        <h2 class="card-title">{{ item.name }}</h2>
      </div>
    </div>
  {% endfor %}
</section>

{% endblock %}
