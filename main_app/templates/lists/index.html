{% extends 'base.html' %}
{% load static %}

{% block head %}
<script src="https://kit.fontawesome.com/3ec0e5129c.js" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="{% static 'css/list-index.css' %}"/>

{% endblock %}

{% block content %}

<section class="card-container">  
  {% for list in lists %}
    <div class="card">
    <a href="/lists/{{ list.id }}">
      <div class="card-content">
        <h2 class="card-title">{{ list.name }}</h2>
      </div>
        <div class="list-actions">
      <a href="{% url 'lists_update' list.id %}" class="btn warn"><i class="far fa-edit"></i></a>
      <a href="{% url 'lists_delete' list.id %}" class="btn danger"><i class="far fa-trash-alt"></i></a>
    </div>
    </div>
  {% endfor %}
</section>

{% endblock %}
